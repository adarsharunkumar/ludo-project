<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ludo 4 Player Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }

    h1 {
      margin-top: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(12, 50px);
      gap: 5px;
      margin: 30px auto;
      max-width: 700px;
    }

    .cell {
      width: 50px;
      height: 50px;
      background-color: #e0e0e0;
      border: 1px solid #999;
      position: relative;
    }

    .token {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 5px;
    }

    .player1 { background-color: red; top: 5px; left: 5px; }
    .player2 { background-color: green; top: 5px; left: 25px; }
    .player3 { background-color: blue; top: 25px; left: 5px; }
    .player4 { background-color: gold; top: 25px; left: 25px; }

    #controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }

    #winner {
      font-size: 18px;
      font-weight: bold;
      color: darkblue;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Ludo Game â€“ 4 Players</h1>

  <div class="board" id="board"></div>

  <div id="controls">
    <p>Current Player: <span id="currentPlayer">Player 1 (Red)</span></p>
    <button onclick="rollDice()">ðŸŽ² Roll Dice</button>
    <p>Dice Rolled: <span id="diceResult">-</span></p>
    <p id="winner"></p>
  </div>

  <script>
    const totalCells = 12; // Shared track for simplicity
    const playerCount = 4;
    let currentPlayer = 1;
    let gameEnded = false;

    const playerNames = {
      1: "Player 1 (Red)",
      2: "Player 2 (Green)",
      3: "Player 3 (Blue)",
      4: "Player 4 (Yellow)"
    };

    const playerClasses = {
      1: "player1",
      2: "player2",
      3: "player3",
      4: "player4"
    };

    const positions = {
      1: 0,
      2: 0,
      3: 0,
      4: 0
    };

    // Create board cells
    const board = document.getElementById("board");
    for (let i = 0; i < totalCells; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.id = `cell${i}`;
      board.appendChild(cell);
    }

    function rollDice() {
      if (gameEnded) return;

      const roll = Math.floor(Math.random() * 6) + 1;
      document.getElementById("diceResult").textContent = roll;

      movePlayer(currentPlayer, roll);

      if (positions[currentPlayer] >= totalCells - 1) {
        document.getElementById("winner").textContent = `ðŸ† ${playerNames[currentPlayer]} Wins!`;
        gameEnded = true;
        return;
      }

      // Move to next player
      currentPlayer = currentPlayer % playerCount + 1;
      document.getElementById("currentPlayer").textContent = playerNames[currentPlayer];
    }

    function movePlayer(player, steps) {
      // Remove previous token(s)
      document.querySelectorAll(`.${playerClasses[player]}`).forEach(el => el.remove());

      positions[player] += steps;
      if (positions[player] >= totalCells) positions[player] = totalCells - 1;

      const cell = document.getElementById(`cell${positions[player]}`);
      const token = document.createElement("div");
      token.classList.add("token", playerClasses[player]);
      cell.appendChild(token);
    }

    // Place initial tokens
    for (let p = 1; p <= playerCount; p++) {
      movePlayer(p, 0);
    }
  </script>
</body>
</html>
